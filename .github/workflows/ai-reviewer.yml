name: AI PR Reviewer (Critical Check)

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  review:
    if: github.event_name == 'pull_request' || (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          gh pr diff "$PR_NUMBER" | head -n 300 > diff.txt
          echo "PR_NUM=$PR_NUMBER" >> $GITHUB_ENV

      - name: AI Analysis
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODEL_NAME="gemini-3-flash-preview"
          
          # Instrucción especial para detectar errores críticos y mencionar al autor
          PROMPT="Actúa como un Senior QA. Analiza este diff. 
          1. Si ves un error CRÍTICO (bug grave, seguridad), empieza tu respuesta con 'CRITICAL_ERROR'.
          2. Indica el archivo y la línea aproximada del error.
          3. Menciona al autor @${{ github.event.pull_request.user.login || github.event.issue.user.login }} pidiendo corrección inmediata.
          4. Si no es crítico, da sugerencias normales.
          
          DIFF:
          $(cat diff.txt)"

          jq -n --arg msg "$PROMPT" '{contents: [{parts: [{text: $msg}]}]}' > payload.json

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" -d @payload.json)

          REVIEW_TEXT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "Error procesando review"')
          
          # Guardar resultado y chequear si es crítico
          echo "RESULT<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          if [[ "$REVIEW_TEXT" == *"CRITICAL_ERROR"* ]]; then
            echo "STATUS=REQUEST_CHANGES" >> $GITHUB_ENV
          else
            echo "STATUS=COMMENT" >> $GITHUB_ENV
          fi

      - name: Post Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publica una Review formal (Request Changes si es crítico)
          gh pr review ${{ env.PR_NUM }} --${{ env.STATUS | lower }} --body "${{ env.RESULT }}"