name: AI PR Reviewer (Enterprise Edition)

on:
  pull_request_target: # Cambiado para tener permisos en Forks
    types: [opened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    # Solo se ejecuta si es PR o si es un comentario con @reviewai en una PR
    if: >
      github.event_name == 'pull_request_target' || 
      (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write # Aumentado por si necesitas responder en comentarios

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Si usas pull_request_target, debes especificar el ref de la PR 
          # para analizar el cÃ³digo entrante y no el de tu rama principal
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request_target" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          echo "PR_NUM=$PR_NUMBER" >> $GITHUB_ENV
          
          # Obtenemos el diff
          gh pr diff "$PR_NUMBER" | head -n 500 > diff.txt
          
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      # ... (Pasos de AI Analysis iguales) ...

      - name: Submit Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Usamos "gh pr review" directamente
          gh pr review ${{ env.PR_NUM }} --${{ env.STATUS }} --body-file review_body.txt