name: AI PR Reviewer (Auto & On-Demand)

on:
  pull_request:
    types: [opened]  # Se ejecuta autom谩ticamente al crear la PR
  issue_comment:
    types: [created] # Se ejecuta cuando alguien comenta

jobs:
  review:
    # L贸gica: Ejecutar si es una PR nueva O si es un comentario con @reviewai
    if: >
      github.event_name == 'pull_request' || 
      (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Detectar la URL seg煤n el evento
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_URL="${{ github.event.pull_request.html_url }}"
          else
            PR_URL="${{ github.event.issue.pull_request.html_url }}"
          fi
          
          # Obtener el diff (limitado para no saturar la cuota gratuita)
          gh pr diff "$PR_URL" | head -n 200 > diff.txt
          
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODEL_NAME="gemini-3-flash-preview"
          
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Act煤a como un Senior Developer. Revisa este c贸digo y da sugerencias breves en espa帽ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [{category: \"HARM_CATEGORY_DANGEROUS_CONTENT\", threshold: \"BLOCK_NONE\"}]}" \
          > payload.json

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "$RESPONSE" > response.json
          
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "锔 **Aviso:** Google no pudo procesar esta revisi贸n. Reintenta con @reviewai en un minuto." end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ##  Revisi贸n de Gemini 3
            ${{ env.REVIEW_BODY }}