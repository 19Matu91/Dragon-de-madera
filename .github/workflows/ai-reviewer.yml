name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Creamos el JSON con filtros de seguridad desactivados (BLOCK_NONE)
          jq -n --arg msg "$(cat diff.txt)" \
          '{
            contents: [{parts: [{text: ("Act√∫a como un Senior Developer. Revisa este diff y sugiere mejoras en espa√±ol:\n\n" + $msg)}]}],
            safetySettings: [
              {category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE"}
            ]
          }' > payload.json

          curl -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json > response.json

          # Extraer texto o mensaje de error detallado
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "‚ö†Ô∏è **Error de Gemini:** " + (.error.message // "Bloqueado por filtros de seguridad o respuesta vac√≠a") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## ü§ñ Revisi√≥n de IA (Gemini)
            ${{ env.REVIEW_BODY }}