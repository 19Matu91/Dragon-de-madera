name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          # Obtenemos el diff y lo guardamos en un archivo
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} > diff.txt
          # Validamos si el diff estÃ¡ vacÃ­o
          if [ ! -s diff.txt ]; then
            echo "EMPTY_DIFF=true" >> $GITHUB_ENV
          fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Creamos el payload JSON de forma segura usando jq
          jq -n --arg msg "$(cat diff.txt)" \
          '{contents: [{parts: [{text: ("Eres un experto Senior Developer. Revisa este diff de Pull Request, detecta bugs y sugiere mejoras en espaÃ±ol:\n\n" + $msg)}]}]}' \
          > payload.json

          # 2. Hacemos la peticiÃ³n guardando la respuesta completa para debug
          curl -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json > response.json

          # 3. Debug: Ver la respuesta si algo falla (puedes ver esto en los logs de GitHub Actions)
          cat response.json

          # 4. Extraer el texto con manejo de error
          REVIEW_TEXT=$(jq -r '.candidates[0].content.parts[0].text // "Error: La IA no pudo generar una respuesta. Revisa los logs."' response.json)
          
          # Guardar para el siguiente paso
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## ðŸ¤– RevisiÃ³n de IA (Gemini)
            ${{ env.REVIEW_BODY }}